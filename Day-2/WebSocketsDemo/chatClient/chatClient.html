<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat App</title>
	<script>
	(function(){
		window.addEventListener("DOMContentLoaded",init);
		var socket = new WebSocket("ws://localhost:9090");

		function init(){
			document.getElementById("btnSend").addEventListener("click",onBtnSendClick);
			socket.addEventListener("message",displayMessage);
		}
		function displayMessage(msgEvt){
			document.getElementById("divMessages").innerHTML += msgEvt.data + "<br/>";
		}
		function onBtnSendClick(){
			var msg = document.getElementById("txtMessage").value;
			socket.send(msg);
		}
	})();
	</script>
</head>
<body>
	<input type="text" name="" id="txtMessage">
	<input type="button" value="Send" id="btnSend">
	<div id="divMessages"></div>
</body>
</html>
